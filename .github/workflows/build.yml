#Workflow name
name: CI/CD Pipeline
on: [pull_request]
jobs:
  #Test's job
  tests:
    name: Unit tests
    #Run on Ubuntu using the latest version
    runs-on: ubuntu-latest
    #Job's steps
    steps:
      #Check-out your repository under $GITHUB_WORKSPACE, so your workflow can access it
      - uses: actions/checkout@v1
      #Set up JDK 11
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          cache: maven
      #Run Tests
      - name: Run Tests
        run: mvn -B test
  build_jar:
    name: Build jar file
    runs-on: ubuntu-latest
    needs: tests
    steps:
      #Check-out your repository under $GITHUB_WORKSPACE, so your workflow can access it
      - uses: actions/checkout@v1
      #Set up JDK 11
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          cache: maven
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
      #Build jar file
      - run: mkdir staging && cp target/*.jar staging
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: staging
